[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("micas.log",)

[formatter_simpleFormatter]
format=%(asctime)s:%(name)s - %(levelname)s:%(message)s
